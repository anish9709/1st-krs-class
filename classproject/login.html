    <div class="login">
      <div class="login-box">

        <br />

            <label for="name">username</label>
            <br />

              class="form-input"
              type="text"
              name="username"
              placeholder="enter your username"
              required
            />

          <div>
            <br />

            <label for="password">password</label>
            <br />
            <input
              class="form-input"
              name="password"
              type="password"
              placeholder="Type &$= _1-10A-Z"
              required
            />
          </div>
          <div>
            <br />
            <br />

            <button type="button" class="btttn" id="loginButton">submit</button>
            <button class="btttn1">clear</button>
          </div>
        </form>
        <!-- <button id="loginbutton">submit</button> -->
